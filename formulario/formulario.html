<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de subscripción</title>
    
</head>

<body>
    
    <header>
        <a id="inicio" href="../index.html">
            <img src="../img/house-solid.ico" alt="icono" width="30" height="30">
        </a>
    
        <br>
    
        <h1>Formulario de subscripción</h1>
    </header>
    
    
    <form align="center">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Introduce tu nombre">
        <br>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required placeholder="Introuce tus apellidos">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Introduce tu correo electronico">
        <br>
        <br>
        <label for="direccion">Sexo:</label>
        <select id="sexo" name="sex" required>
            <option value="">Selecciona un sexo</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
        </select>
        <br>
        <br>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" required placeholder="Introduce numero de telefono">
        <br>
        <br>
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required placeholder="Introduce tu dirección">
        <br>
        <br>
        <label for="direccion">Pais:</label>
        <select id="pais" name="country" required>
            <option value="">Selecciona un pais</option>
            <option value="España">España</option>
            <option value="Portugal">Portugal</option>
            <option value="Italia">Italia</option>
            <option value="Francia">Francia</option>
            <option value="Alemania">Alemania</option>
            <option value="India">India</option>
            <option value="China">China</option>
            <option value="Japon">Japon</option>
            <option value="Rusia">Rusia</option>
            <option value="Canada">Canada</option>
            <option value="Estados Unidos">Estados Unidos</option>
            <option value="Mexico">Mexico</option>
            <option value="Argentina">Argentina</option>
        </select>
        <br>
        <br>
        <label>Valoración:</label>
        <br>
        <textarea name="comentario" id="valrocion" cols="80" rows="5" placeholder="Escribe aqui valoracion o comentarios que quieras proporicionar, para que nuestro equipo lo sepa."></textarea>
        <br>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar">
    </form>
</body>
</html>
